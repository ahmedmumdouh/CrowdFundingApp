<form action="{% url 'editProject' project_dict.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="">
            title
        </label>
        <input type="text" name="title" value="{{ project_dict.title }}">
    </div>
    <div>
        <label for="">
            details
        </label>
        <input type="text" name="details" value="{{ project_dict.details }}">
    </div>
    <div>
        <label for="">
            category
        </label>
        <select name="category" >
            {% for cat in category %}
                <option value="{{cat.id}}" {% if cat.id == project_dict.category.id %}
                        selected
                    {% endif %} >
                        {{cat.name}}
                </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="">
            total_target
        </label>
        <input type="number" name="total_target" value="{{ project_dict.total_target }}">
    </div>
    <div>
        <label for="">
            start_date
        </label>
        <input type="date" name="s_date" value="{{ project_dict.start_date|date:'Y-m-d' }}">
    </div>
    <div>
        <label for="">
            end_date
        </label>
        <input type="date" name="e_date" value="{{ project_dict.end_date | date:'Y-m-d' }}">
    </div>
    <div>
        <label for="">images</label>
        <input type="file" name="images" accept="image/*" multiple>
    </div>
    <div>
        <label for="">Tags</label>
        <input type="text" name="tags" value="{{tags}}">
    </div>
   
    <input type="submit" value="submit">
</form>
