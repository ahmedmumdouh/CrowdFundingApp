{% extends 'home/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block is_authenticated %}
<div class="container">
    <table class="table text-center mt-4 table-bordered">
        <thead class="table-dark">
            <tr>
                <th>project</th>
                <th>value</th>
                <th>Total Target</th>
            </tr>
        </thead>
        <tbody>
            {% for donate in donates %}
            <tr>
                <td>{{donate.project.title}}</td>
                <td>{{donate.value}}</td>
                <td>{{donate.project.total_target}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
